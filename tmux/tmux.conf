# Use something easier to type as the prefix.
set -s set-clipboard on

set -g prefix C-f
unbind C-b
bind C-f send-prefix
# set shell
set -g default-shell /usr/local/bin/fish
# Relax!
set -sg escape-time 0
set -sg repeat-time 600

# Shut up.
#set -g quiet on

# Focus
set -g focus-events

# Mouse
set -g mouse on

# Less stretching to get to the first item.
set -g base-index 1
setw -g pane-base-index 1

# Reload the config.
bind R source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Rename session.
bind r command-prompt -I "#S" "rename-session '%%'"

# Saner splitting.
bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'
bind S choose-session

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# DVTM style pane selection
# bind 1 select-pane -t 1
# bind 2 select-pane -t 2
# bind 3 select-pane -t 3
# bind 4 select-pane -t 4
# bind 5 select-pane -t 5
# bind 6 select-pane -t 6
# bind 7 select-pane -t 7
# bind 8 select-pane -t 8
# bind 9 select-pane -t 9

# Layouts
# set -g main-pane-width 260
# bind M select-layout main-vertical
# bind E select-layout even-horizontal

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Window movement
# Only really makes sense if you have your parens bound to shifts like me.
bind -r ( select-window -t :-
bind -r ) select-window -t :+
bind-key -r H swap-window -t -1
bind-key -r L swap-window -t +1
bind m command-prompt "move-window -t %%"
bind - choose-tree

# 256 colors please
set -g default-terminal "screen-256color"
# set -g default-terminal "tmux-256color"

# Bad Wolf
set -g status-fg white
set -g status-bg colour234
# set -g window-status-activity-attr bold
# set -g pane-border-fg colour245
# set -g pane-active-border-fg colour39
# set -g message-fg colour16
# set -g message-bg colour221
# set -g message-attr bold

# Custom status bar
# Powerline symbols: ⮂ ⮃ ⮀ ⮁ ⭤
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour238,bg=colour234,nobold] '

set -g status-right "#[fg=colour245]#(date -u +%%H:%%M) UTC %d %b #[fg=colour16,bg=colour254,bold] #h "

set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour16,bg=colour39,noreverse,bold] #I #W #[fg=colour39,bg=colour234,nobold] "

# Activity
setw -g monitor-activity on
set -g visual-activity off

# Autorename sanely.
# setw -g automatic-rename on

# Better name management
bind c new-window -a
bind , command-prompt "rename-window '%%'"
bind > run-shell "tmux rename-window `basename #{pane_current_path}`"

# Copy mode
setw -g mode-keys vi
bind ` copy-mode
unbind [
unbind p
bind p paste-buffer

bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel pbcopy
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi V send -X rectangle-toggle
bind -T copy-mode-vi H send-keys -X start-of-line
bind -T copy-mode-vi L send-keys -X end-of-line
# bind y run "tmux save-buffer - | xsel --clipboard --input"

# 基础设置
# 状态栏 Catppuccin Mocha 风格
set -g status-bg "#1e1e2e"
set -g status-fg "#cdd6f4"
set -g status-left "#[fg=#f5c2e7,bold] #S "
set -g status-right "#[fg=#89b4fa]%Y-%m-%d #[fg=#cba6f7]%H:%M "
# 当前 pane 专注 / 还原
bind z resize-pane -Z

# Pane 边框
set -g pane-border-fg "#585b70"
set -g pane-active-border-fg "#89b4fa"

# Window 当前状态
# setw -g window-status-current-fg "#cba6f7"
# setw -g window-status-current-bg "#313244"
# setw -g window-status-fg "#585b70"
# setw -g window-status-bg "#1e1e2e"
#
# 定义一个每 5 秒更新一次的自定义状态栏
set -g status-right-length 100
# 使用脚本获取 zoxide 的权重分数并显示在右侧
set -g status-right "#[fg=blue] 󱩊 #[fg=white] #(zoxide query -s #{pane_current_path} | awk '{print $1}') #[fg=cyan] 󰉖 #{pane_current_path} "
# 使用 Prefix + j (Jump) 弹出 zoxide + fzf 窗口
# -E 表示如果命令退出则关闭窗口，-w 80% -h 40% 设置弹窗大小
bind-key p display-popup -E -w 80% -h 40% "zoxide query -l | fzf --reverse --header='Jump to directory' | xargs -r tmux (test -n '$TMUX' && echo 'switch-client -t' || echo 'attach-session -t') (basename {}) || tmux send-keys 'cd ' {} Enter"

# 或者更简单的：直接在弹窗里运行 zi (zoxide 交互模式)
bind-key g display-popup -E -w 85% -h 50% "zi"
bind-key f display-popup -E -w 90% -h 75% "fzf --preview 'bat --color=always --style=numbers --line-range :500 {}'"
